<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popp er.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container-fluid">

        <div class="row bg-white">
            <!-- main row -->

            <div class="col-sm-12">
                <!-- main column  -->

                <div class="row bg-dark text-white">
                    <!-- first child  row  -->

                    <h4 class="pt-3 pl-5"> Admin[Main Branch][2020-2021]</h4>

                </div> <!-- first child  row end -->




                <div class="row ">
                    <!-- second  child  row  -->

                    <div class="col-2 offset-1 ">

                        <div class="row  align-item start">

                            <div class="col-sm-12 border border-dark ">
                                <p>Enquiry</p>
                            </div> <!-- left1  child col div end  -->
                            <div class="col-sm-12  border border-dark ">
                                <p>Enquiry Search</p>
                            </div> <!-- left1  child col div end  -->
                            <div class="col-sm-12  border border-dark">
                                <p>Registration</p>
                            </div> <!-- left1  child col div end  -->
                            <div class="col-sm-12  border border-dark">
                                <p>Registration Search </p>
                            </div> <!-- left1  child col div end  -->
                            <div class="col-sm-12 border border-dark ">
                                <p>Fee Deposit</p>
                            </div> <!-- left1  child col div end  -->
                            <div class="col-sm-12  border border-dark">
                                <p>College</p>
                            </div> <!-- left1  child col div end  -->
                            <div class="col-sm-12 border border-dark ">
                                <p>Course</p>
                            </div> <!-- left1  child col div end  -->
                            <div class="col-sm-12  border border-dark ">
                                <p>Trainer</p>
                            </div> <!-- left1  child col div end  -->
                            <div class="col-sm-12 border border-dark ">
                                <p>Batch Create </p>
                            </div> <!-- left1  child col div end  -->
                            <div class="col-sm-12  border border-dark ">
                                <p>Batch Search</p>
                            </div> <!-- left1  child col div end  -->
                            <div class="col-sm-12  border border-dark ">
                                <p>Enquiry Source</p>
                            </div> <!-- left1  child col div end  -->
                            <div class="col-sm-12 border border-dark ">
                                <p>Fees Reminder</p>
                            </div> <!-- left1  child col div end  -->
                            <div class="col-sm-12 border border-dark ">
                                <p>Follow Ups</p>
                            </div> <!-- left1  child col div end  -->
                            <div class="col-sm-12 border border-dark ">
                                <p>Transations</p>
                            </div> <!-- left1  child col div end  -->
                        </div> <!-- left  child col div row end  -->

                    </div> <!-- left  child col div end  -->
                    <div class="col-9 bg-light">

                        <div class="row  align-item start">

                            <div class="col-sm-4  " style="height:50px;">
                                <h5>Search Enquiry</h5>
                            </div>
                            <!--right1  row1 child col div end -->
                            <div class="col-sm-2 offset-6  text-right" style="height:50px;">
                                <select class="form-control">
                                    <option> 2020-2021</option>
                                    <option>2021-2022</option>
                                    <option>2022-2023 </option>
                                </select>
                            </div>
                            <!--right2 row1 child col div end -->

                        </div> <!-- right  child row1 div end  -->


                        <div class="row  align-item start">

                            <div class="col-sm-12  ">


                                <form>

                                    <div class="row  align-item start">

                                        <div class="col-sm-4 offset-2  ">

                                            <div class="form-group d-flex">

                                                <label for="status">Status</label>
                                                <div class="form-check">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio"
                                                            name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                        <label class="form-check-label"
                                                            for="inlineRadio1">ENQUIRY</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio"
                                                            name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                        <label class="form-check-label" for="inlineRadio2">REG</label>
                                                    </div>
                                                </div>


                                            </div>

                                        </div>

                                        <div class="col-sm-4  offset-2  ">


                                            <div class="form-group d-flex">


                                                <label for="name">Source</label>
                                                <select class="form-control">
                                                    <option> Select</option>
                                                    <option>java</option>
                                                    <option>oracle </option>
                                                </select>

                                            </div>


                                        </div>

                                    </div>




                                    <div class="row  align-item start">

                                        <div class="col-sm-4 offset-2  ">

                                            <div class="form-group d-flex">
                                                <label for="name">Name</label>

                                                <input type="text" name="" class="form-control"
                                                    placeholder="ENTER NAME">
                                            </div>

                                        </div>

                                        <div class="col-sm-4 offset-2  ">

                                            <div class="form-group d-flex">
                                                <label for="name">Group Name</label>

                                                <input type="text" name="" class="form-control"
                                                    placeholder="Group Name">
                                            </div>

                                        </div>

                                    </div>


                                    <div class="row  align-item start">

                                        <div class="col-sm-4 offset-2  ">

                                            <div class="form-group d-flex">
                                                <label for="name">From Date</label>

                                                <input type="date" name="" class="form-control" placeholder="From Date">


                                            </div>
                                        </div>

                                        <div class="col-sm-4 offset-2  ">

                                            <div class="form-group d-flex">

                                                <label for="name">TO Date</label>

                                                <input type="date" name="" class="form-control" placeholder="To Date">

                                            </div>
                                        </div>

                                    </div>


                                    <div class="row  align-item start">

                                        <div class="col-sm-4 offset-2  ">

                                            <div class="form-group d-flex">
                                                <label for="name">Course</label>

                                                <input type="text" name="" class="form-control"
                                                    placeholder="Course Name">
                                            </div>

                                        </div>

                                        <div class="col-sm-4 offset-2 ">

                                            <div class="form-group d-flex ">
                                                <label for="name">Mobile No</label>

                                                <input type="number" name="" class="form-control"
                                                    placeholder="Mobile Number">
                                            </div>


                                        </div>

                                    </div>

                                    <div class="row  align-item start">

                                        <div class="col-sm-6 offset-2  ">

                                            <div class="form-group d-flex">
                                                <label for="name">College</label>

                                                <input type="text" name="" class="form-control"
                                                    placeholder="College Name">
                                            </div>
                                        </div>

                                        <div class="col-sm-4  ">


                                            <div class="form-group d-flex">

                                                <input type="text" name="" class="form-control" placeholder="Branch">
                                            </div>

                                        </div>

                                    </div>

                                    <div class="row  align-item start">

                                        <div class="col-sm-12  mt-3 ">


                                            <div class="btn btn-success btn-lg">Submit</div>

                                            <div class="btn btn-warning btn-lg ml-2">Clear</div>

                                        </div>



                                    </div>


                                </form>

                            </div>
                            <!--right1 row2 child col div end -->

                        </div> <!-- right  child row2 div end  -->



                    </div> <!-- right  child col div end  -->


                </div> <!-- second child  row end -->


            </div> <!-- main column  end-->

        </div> <!-- main row  end-->

    </div><!-- main conatiner   end-->

</body>

</html>
